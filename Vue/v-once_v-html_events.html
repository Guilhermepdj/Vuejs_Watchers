<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-once / V-html</title>
</head>
<body>

    <div id="app">

        <h1>{{msg}}</h1>
        <h3>Informe o título da página</h3>
        <input type="text" v-model:value="msg">
        <p  v-once>{{msg}}</p>

        <p v-html="descricao"></p>
   

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            msg: 'Página Teste',
            descricao: 'The standard chunk of <strong>Lorem Ipsum</strong> used since the <strong>1500s</strong> is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from <br>"de Finibus Bonorum et Malorum" by Cicero are also reproduced in their exact original form, accompanied by English versions from the 1914 translation by H. Rackham.'
        }
    })
</script>
</body>
</html>
