<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
</head>
<body>

<div id="app">

    <input type="text" 
    @keyup.enter ="changeText"
    @keyup.up ="changeTexttwo"
    @keyup ="Codekey">
    
    <p>{{text}}</p>

</div>    

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data:{
            text:''

        }, methods:{

            changeText(){
                this.text = event.target.value
            },
            changeTexttwo(){
                alert = event.target.value
            },
            Codekey(event){

                console.log(event.keyCode)

            }
        }
    })
</script>
</body>
</html>
